<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
           value="service.formData.id" />
    <input type="hidden" name="gatewayId"
           value="service.formData.gatewayId" />
    <div class="form-row">
      <div class="form-group col-md-5">
        <label>Vendor</label>
        <input class="form-control form-control-lg" placeholder="Vendor"
               name="vendor" #vendor="ngModel" [(ngModel)]="service.formData.vendor" required/>
      </div>
      <div class="form-group col-md-5">
        <label>Status</label>
        <section class="status-section">
         <mat-radio-group #status="ngModel" [(ngModel)]="service.formData.status" name="status">
           <mat-radio-button value="0" checked>Offline</mat-radio-button>
           <mat-radio-button value="1">Online</mat-radio-button>
         </mat-radio-group>
        </section>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
    </div>
  </form>
